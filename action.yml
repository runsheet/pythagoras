name: "Pythagoras AI Fixer"
description: "Uses GitHub Models with repo context & MCP servers to propose fixes via PR before applying."
author: "Your Org"
runs:
  using: "node20"
  main: "dist/index.js"
inputs:
  prompt:
    description: "High-level request or issue description for AI to act on."
    required: true
  model:
    description: "GitHub Model ID override (default: gpt-4.1-mini)."
    required: false
    default: "gpt-4.1-mini"
  max_patch_files:
    description: "Safety limit: maximum files AI may change in one PR."
    required: false
    default: "25"
  dry_run:
    description: "If true, only produce PR proposal without executing post-merge actions."
    required: false
    default: "false"
  issue_number:
    description: "Optional issue number to pull extra context from."
    required: false
  mcp_config_path:
    description: "Path to MCP server configuration directory."
    required: false
    default: "config/mcp"
  knowledge_base_path:
    description: "Path to knowledge base directory."
    required: false
    default: "knowledge_base"
  models_endpoint:
    description: "Override GitHub Models API endpoint (optional)."
    required: false
    default: ""
  max_memory_comments:
    description: "Maximum number of recent issue/PR comments to include in memory context."
    required: false
    default: "20"
outputs:
  pr_number:
    description: "Created PR number if a proposal was made."
  applied:
    description: "True if post-merge actions executed."
branding:
  color: "blue"
  icon: "light-bulb"
