name: "Pythagoras AI Fixer"
description: "Uses GitHub Models with repo context & MCP servers to propose fixes via PR before applying."
author: "Your Org"
runs:
  using: "node20"
  main: "dist/index.js"
inputs:
  working_directory:
    description: "Root directory for context discovery (defaults to repository root)."
    required: false
    default: "."
  model:
    description: "GitHub Model ID (default: gpt-4.1-mini)."
    required: false
    default: "gpt-4.1-mini"
  issue_number:
    description: "Issue number for context & memory (optional)."
    required: false
  pr_number:
    description: "Existing PR number to update instead of creating a new one (optional)."
    required: false
  user_prompt_path:
    description: "Path to file containing user prompt if not using issue (optional)."
    required: false
outputs:
  pr_number:
    description: "Created PR number if a proposal was made."
  applied:
    description: "True if post-merge actions executed."
branding:
  color: "blue"
  icon: "light-bulb"
