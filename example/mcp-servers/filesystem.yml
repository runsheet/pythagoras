# Example MCP Server Configuration - Filesystem Tools
# This demonstrates environment variable substitution

command: npx
args:
  - -y
  - '@modelcontextprotocol/server-filesystem'
  - /tmp
env:
  # Example using environment variable substitution
  # This will read from process.env.FILESYSTEM_ROOT at runtime
  FILESYSTEM_ROOT: ${env:FILESYSTEM_ROOT}

  # Example using a literal value
  LOG_LEVEL: info
